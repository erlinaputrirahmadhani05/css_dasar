    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }

        div:hover p { /* : hover adalah Css Pseudo Class*/
            display: block;
        }
        /*pseudo class css untuk link*/
        a:hover {
            color: blue; /*untuk mengubah warna menjadi biru saat di hover*/
        }
    </style>

    <body>
        <div> Letakkan kursor disini untuk melihat div elemen
            <p>Saya adalah element p</p>
        </div>

        <!--link yang akan berubah warna saat di hover-->
        <a href="icon.png" target="_blank">Ini adalah link</a>
    </body>
